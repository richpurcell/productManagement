<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <h1>Create New Product</h1>
    <form (submit)="newProduct()">
        <div class="form-row">
            <label for="title">Title:</label>
            <label *ngIf="!title.valid" for="">Validation: {{title.valid | json}}</label>
            <input type="text" class="form-control" name="new_product.title" [(ngModel)]="new_product.title" required minlength="5" #title='ngModel'>
            
        </div>
        <div class="form-group">
            <label class="form-group col-md-6" for="price">Price:</label>
            <label *ngIf="!price.valid" for="">Validation: {{price.valid | json}}</label>
            <input type="text" class="form-control" name="new_product.price" [(ngModel)]="new_product.price" required min="0" #price='ngModel'>
            
        </div>
        <div class="form-group">
            <label class="form-group col-md-6" for="imageUrl">Image imageUrl:</label>
            <label *ngIf="!imageUrl.valid" for="">Validation: {{imageUrl.valid | json}}</label>
            <input type="text" class="form-control" name="new_product.imageUrl" [(ngModel)]="new_product.imageUrl" required minlength="10" #imageUrl='ngModel'>
            
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button [routerLink]="['/products']" class="btn btn-primary">Cancel</button>
    </form>
</div>
