
<div class="container">
    <div class="header">
        <h1>Product List</h1>
    </div>

    <div class="products" *ngFor="let product of products">
        <div class="product">
            <img src="{{product.imageUrl}}" alt="">
            <h3>{{product.title}}</h3>
            <h4>{{product.price}}</h4>
            <button class="btn btn-primary" [routerLink]="['/edit',product._id]">Edit</button>
            <button (click)="deleteProduct(product._id)" class="btn btn-primary">Delete</button>
        </div>
    </div>
</div>
