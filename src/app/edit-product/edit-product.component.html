<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <h1>Edit Product</h1>
    <form (submit)="editProduct(edit._id)">
        <div class="form-row">
            <label for="title">Title:</label>
            <label *ngIf="!title.valid" for="">Validation: {{title.valid | json}}</label>
            <input type="text" class="form-control" name="edit.title" [(ngModel)]="edit.title" required minlength="5" #title='ngModel'>
            
        </div>
        <div class="form-group">
            <label class="form-group col-md-6" for="price">Price:</label>
            <label *ngIf="!price.valid" for="">Validation: {{price.valid | json}}</label>
            <input type="text" class="form-control" name="edit.price" [(ngModel)]="edit.price" required min="0" #price='ngModel'>
            
        </div>
        <div class="form-group">
            <label class="form-group col-md-6" for="imageUrl">Image imageUrl:</label>
            <label *ngIf="!imageUrl.valid" for="">Validation: {{imageUrl.valid | json}}</label>
            <input type="text" class="form-control" name="edit.imageUrl" [(ngModel)]="edit.imageUrl" required minlength="10" #imageUrl='ngModel'>
            
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button (click)="deleteProduct(edit._id)" class="btn btn-primary">Delete</button>
    </form>
    
</div>
